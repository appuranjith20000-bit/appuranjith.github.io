<!DOCTYPE html>
<html>
<head>
<title>Premium Cart</title>

<style>

body{
margin:0;
font-family:Segoe UI, sans-serif;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}

/* HEADER */

.header{
background:rgba(0,0,0,0.4);
padding:20px;
font-size:26px;
font-weight:bold;
text-align:center;
box-shadow:0 5px 20px rgba(0,0,0,0.5);
}

/* MAIN */

.main{
display:flex;
flex-direction:column;
max-width:900px;
margin:auto;
padding:20px;
}

/* CART SECTION */

.cartSection{
width:100%;
}

/* VERTICAL CART CARD */

.cartCard{
display:flex;
flex-direction:row;
align-items:center;
width:100%;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:20px;
margin-bottom:15px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
transition:0.3s;
}

.cartCard:hover{
transform:scale(1.01);
}

/* IMAGE */

.cartCard img{
width:120px;
height:120px;
border-radius:10px;
background:white;
padding:5px;
object-fit:contain;
margin-right:20px;
}

/* DETAILS */

.details{
flex:1;
}

.name{
font-size:20px;
font-weight:bold;
}

.brand{
opacity:0.7;
margin-top:5px;
}

.price{
color:#00ffcc;
margin-top:5px;
font-size:18px;
}

/* QUANTITY */

.qtyBox{
margin-top:10px;
}

.qtyBtn{
width:30px;
height:30px;
border:none;
border-radius:8px;
background:#0072ff;
color:white;
cursor:pointer;
}

/* REMOVE */

.removeBtn{
margin-top:10px;
background:red;
border:none;
padding:8px 15px;
border-radius:8px;
color:white;
cursor:pointer;
}

/* SUBTOTAL */

.subtotal{
font-size:20px;
font-weight:bold;
color:#00ffcc;
margin-left:20px;
}

/* SUMMARY */

.summary{
margin-top:20px;
background:rgba(255,255,255,0.08);
padding:20px;
border-radius:15px;
}

.summaryRow{
display:flex;
justify-content:space-between;
margin:10px 0;
}

.total{
font-size:26px;
font-weight:bold;
color:#00ffcc;
}

.checkout{
width:100%;
padding:15px;
margin-top:20px;
border:none;
border-radius:12px;
background:linear-gradient(135deg,#00ffcc,#00c6ff);
color:black;
font-size:18px;
cursor:pointer;
}

/* EMPTY */

.empty{
text-align:center;
font-size:22px;
padding:40px;
}

</style>

</head>
<body>

<div class="header">
ðŸ›’ Premium Shopping Cart
</div>

<div class="main">

<div class="cartSection" id="cartSection"></div>

<div class="summary">

<div class="summaryRow">
<span>Items</span>
<span id="itemCount">0</span>
</div>

<div class="summaryRow">
<span>Delivery</span>
<span>FREE</span>
</div>

<div class="summaryRow total">
<span>Total</span>
<span>â‚¹<span id="total">0</span></span>
</div>

<button class="checkout" onclick="checkout()">
Secure Checkout â†’
</button>

</div>

</div>

<script>

/* PRODUCT IMAGE DATABASE */

let productImages={

"Toy Car":{
image:"https://cdn-icons-png.flaticon.com/512/3081/3081559.png",
brand:"Hot Wheels"
},

"Toy Bike":{
image:"https://cdn-icons-png.flaticon.com/512/2972/2972185.png",
brand:"LEGO"
},

"Laptop":{
image:"https://cdn-icons-png.flaticon.com/512/1792/1792855.png",
brand:"Dell"
},

"Mobile Phone":{
image:"https://cdn-icons-png.flaticon.com/512/545/545245.png",
brand:"Samsung"
},

"Smart Watch":{
image:"https://cdn-icons-png.flaticon.com/512/888/888879.png",
brand:"Apple"
}

};

/* LOAD CART */

let cart=JSON.parse(localStorage.getItem("cart"))||[];

cart.forEach(item=>{
if(!item.qty){
item.qty=1;
}
});

/* DISPLAY */

function displayCart(){

let section=document.getElementById("cartSection");

section.innerHTML="";

if(cart.length===0){

section.innerHTML="<div class='empty'>Your cart is empty</div>";

document.getElementById("total").innerHTML=0;

return;

}

let total=0;

cart.forEach((item,index)=>{

let subtotal=item.price*item.qty;

total+=subtotal;

let product=productImages[item.name]||{};

section.innerHTML+=`

<div class="cartCard">

<img src="${product.image || 'https://cdn-icons-png.flaticon.com/512/1077/1077114.png'}">

<div class="details">

<div class="name">${item.name}</div>

<div class="brand">${product.brand || 'Premium Brand'}</div>

<div class="price">â‚¹${item.price}</div>

<div class="qtyBox">

<button class="qtyBtn" onclick="changeQty(${index},-1)">âˆ’</button>

${item.qty}

<button class="qtyBtn" onclick="changeQty(${index},1)">+</button>

</div>

<button class="removeBtn" onclick="removeItem(${index})">
Remove
</button>

</div>

<div class="subtotal">
â‚¹${subtotal}
</div>

</div>

`;

});

document.getElementById("total").innerHTML=total;

document.getElementById("itemCount").innerHTML=cart.length;

localStorage.setItem("cart",JSON.stringify(cart));

}

/* QTY */

function changeQty(index,change){

cart[index].qty+=change;

if(cart[index].qty<=0){

cart.splice(index,1);

}

displayCart();

}

/* REMOVE */

function removeItem(index){

cart.splice(index,1);

displayCart();

}

/* CHECKOUT */

function checkout(){

window.location.href="address.html";

}

displayCart();

</script>

</body>
</html>
