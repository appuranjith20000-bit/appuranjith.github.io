<!DOCTYPE html>
<html>
<head>
<title>Create Account</title>

<style>

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Segoe UI, sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#ff6a00,#ee0979,#00c6ff,#0072ff);
background-size:400% 400%;
animation:bgMove 12s infinite alternate;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
100%{background-position:100% 50%;}
}

.container{
width:340px;
padding:35px;
border-radius:20px;
background:rgba(255,255,255,0.12);
backdrop-filter:blur(20px);
box-shadow:0 15px 40px rgba(0,0,0,0.4);
text-align:center;
color:white;
animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:scale(0.8);}
to{opacity:1; transform:scale(1);}
}

.logo{
font-size:26px;
font-weight:bold;
margin-bottom:10px;
}

.sub{
font-size:13px;
opacity:0.8;
margin-bottom:25px;
}

.inputBox{
position:relative;
margin:18px 0;
}

.inputBox input{
width:100%;
padding:12px;
border:none;
border-radius:8px;
outline:none;
background:rgba(255,255,255,0.2);
color:white;
font-size:15px;
}

.inputBox label{
position:absolute;
left:12px;
top:12px;
font-size:14px;
color:#ddd;
pointer-events:none;
transition:0.3s;
}

.inputBox input:focus + label,
.inputBox input:valid + label{
top:-8px;
font-size:12px;
color:#00ffe7;
}

/* Toggle */

.toggle{
position:absolute;
right:10px;
top:12px;
cursor:pointer;
font-size:12px;
color:#00ffe7;
}

/* Strength bar */

.strengthBar{
height:5px;
border-radius:5px;
background:rgba(255,255,255,0.2);
margin-top:5px;
}

.strengthFill{
height:100%;
width:0%;
border-radius:5px;
transition:0.3s;
}

/* Messages */

.message{
font-size:12px;
margin-top:5px;
}

/* Button */

button{
width:100%;
padding:14px;
margin-top:20px;
border:none;
border-radius:10px;
font-size:16px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(135deg,#00ffe7,#00c6ff);
color:black;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
box-shadow:0 0 20px rgba(0,255,231,0.6);
}

.footer{
margin-top:15px;
font-size:13px;
}

.success{
color:#00ffcc;
}

.error{
color:#ff4d4d;
}

</style>

</head>
<body>

<div class="container">

<div class="logo">Create Account</div>

<div class="sub">Join our premium platform</div>

<div class="inputBox">
<input type="text" id="username" required onkeyup="checkUsername()">
<label>Username</label>
<div class="message" id="userMsg"></div>
</div>

<div class="inputBox">

<input type="password" id="password" required onkeyup="checkStrength()">

<label>Password</label>

<span class="toggle" onclick="togglePassword()">Show</span>

<div class="strengthBar">
<div class="strengthFill" id="strengthFill"></div>
</div>

<div class="message" id="strengthText"></div>

</div>

<div class="inputBox">
<input type="password" id="confirm" required onkeyup="checkMatch()">
<label>Confirm Password</label>
<div class="message" id="matchMsg"></div>
</div>

<button onclick="signup()">Create Account →</button>

<div class="footer">
Already have account? 
<a href="login.html" style="color:#00ffe7;">Login</a>
</div>

<div class="message success" id="successMsg"></div>

</div>

<script>

/* Toggle password */

function togglePassword(){

let pass=document.getElementById("password");

pass.type = pass.type==="password" ? "text" : "password";

}

/* Username availability */

function checkUsername(){

let username=document.getElementById("username").value;

let users=JSON.parse(localStorage.getItem("users"))||[];

let msg=document.getElementById("userMsg");

if(users.find(u=>u.username===username)){
msg.innerHTML="Username already taken";
msg.className="message error";
}else{
msg.innerHTML="Username available";
msg.className="message success";
}

}

/* Password strength */

function checkStrength(){

let pass=document.getElementById("password").value;

let fill=document.getElementById("strengthFill");

let text=document.getElementById("strengthText");

if(pass.length<4){
fill.style.width="30%";
fill.style.background="red";
text.innerHTML="Weak password";
}
else if(pass.length<8){
fill.style.width="60%";
fill.style.background="orange";
text.innerHTML="Medium password";
}
else{
fill.style.width="100%";
fill.style.background="#00ffcc";
text.innerHTML="Strong password";
}

}

/* Confirm password */

function checkMatch(){

let pass=document.getElementById("password").value;
let confirm=document.getElementById("confirm").value;

let msg=document.getElementById("matchMsg");

if(pass===confirm){
msg.innerHTML="Passwords match";
msg.className="message success";
}else{
msg.innerHTML="Passwords do not match";
msg.className="message error";
}

}

/* Signup */

function signup(){

let username=document.getElementById("username").value;
let password=document.getElementById("password").value;
let confirm=document.getElementById("confirm").value;

if(username==""||password==""||confirm==""){
alert("Fill all fields");
return;
}

if(password!==confirm){
alert("Passwords do not match");
return;
}

let users=JSON.parse(localStorage.getItem("users"))||[];

if(users.find(u=>u.username===username)){
alert("Username already exists");
return;
}

users.push({username,password});

localStorage.setItem("users",JSON.stringify(users));

document.getElementById("successMsg").innerHTML="Account created successfully ✓";

setTimeout(()=>{
window.location.href="login.html";
},1500);

}

/* Enter key support */

document.addEventListener("keypress",function(e){
if(e.key==="Enter"){
signup();
}
});

</script>

</body>
</html>
